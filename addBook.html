<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="admin.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <a class="navbar-brand" href="#">Admin Dashboard</a>
        <form role="search" class="navbar-search" style="display: flex; align-items: center; gap: 8px; flex: 1; max-width: 350px;">
            <input class="search" type="search" placeholder="Search books..." aria-label="Search"
            style="flex: 1 1 0; min-width: 0; padding: 6px 10px; border-radius: 4px; border: 1px solid #ccc;">
            <button class="searchbtn" type="submit"
            style="padding: 6px 12px; border-radius: 4px; border: none; background: #007bff; color: #fff;">
            <i class="bi bi-search"></i>
            </button>
        </form>
        
        <ul class="navbar-nav">
            <li class="nav-item" style="display: flex; align-items: center;">
                <img id="admin-avatar" src="https://ui-avatars.com/api/?name=Admin" alt="Avatar">
                <span id="admin-name">Admin</span>
                <span id="admin-email" class="text-light">admin@books.com</span>
            </li>
        </ul>
    </nav>

    <!-- Sidebar and Content -->
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <nav class="sidebar">
                <button class="sidebtn active" title="Dashboard">
                    <i class="bi bi-speedometer2"></i>
                    <span class="d-none d-md-inline">Dashboard</span>
                </button>
                <button class="sidebtn" title="Books">
                    <i class="bi bi-book"></i>
                    <span class="d-none d-md-inline">Books</span>
                </button>
                <button class="sidebtn" title="Users">
                    <i class="bi bi-people"></i>
                    <span class="d-none d-md-inline">Users</span>
                </button>
                <button class="sidebtn" title="Settings">
                    <i class="bi bi-gear"></i>
                    <span class="d-none d-md-inline">Settings</span>
                </button>
                <button class="sidebtn" title="Logout">
                    <i class="bi bi-box-arrow-right"></i>
                    <span class="d-none d-md-inline">Logout</span>
                </button>
            </nav>


<div class="add-container">
    <h1>Book data</h1>
    <p>Enter the book data in the form below:</p>
     <hr>  
    <form method="post" action="" class="add-form" style="font-size: 20px;">
        <div class="form-group">
            <label for="book-index">Book Number:</label>
            <input type="number" maxlength="4" id="book-index" name="book-index" placeholder="Enter book number"/>
        </div>
        <div class="form-group">
            <label for="book-title">Book Title:</label>
            <input type="text" size="30" id="book-title" name="book-title" placeholder="Enter book title"/>
        </div>
        <div class="form-group">
            <label for="version">Version:</label>
            <input type="number" id="version" name="version" placeholder="Enter version"/>
        </div>
        <div class="form-group">
            <label for="author">Author:</label>
            <input type="text" size="30" id="author" name="author" placeholder="Enter author name" />
        </div>
        <div class="form-group">
            <label>Availability:</label>
            <div>
                <input type="checkbox" id="lending" value="Lending" name="availability[]"/>
                <label for="lending" style="font-weight: normal;">Lending</label>
                <input type="checkbox" id="reference" value="Reference" name="availability[]"/>
                <label for="reference" style="font-weight: normal;">Referencing</label>
            </div>
        </div>
        <div class="form-group" style="margin-top:40px;">
            <label>Book Type:</label>
            <div>
                <input type="radio" id="ict" value="ICT" name="book-type" style="font-weight: normal;">
                <label for="ict" style="font-weight: normal;">ICT</label>
                <input type="radio" id="none-ict" value="None ICT" name="book-type" style="font-weight: normal;">
                <label for="none-ict" style="font-weight: normal;">None ICT</label>
            </div>
        </div>
        <div class="form-group" style="margin-top:40px;">
            <button type="submit" class="submit" value="submit" name="sub" style="font-size: 20px;">submit</button>
        </div>
    </form>
    
</div>

</body>
</html>
