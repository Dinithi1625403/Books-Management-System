<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>admin</title>
    <link rel="stylesheet" href="admin.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #0D8ABC;height: 60px;">
        <div class="container-fluid">
            <a class="navbar-brand fw-bold" href="#">Admin Dashboard</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent" aria-controls="navbarContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarContent">
                <form class="d-flex ms-auto me-3" role="search">
                    <input class="form-control me-2" type="search" placeholder="Search..." aria-label="Search">
                    <button class="btn btn-outline-light" type="submit">Search</button>
                </form>
                <ul class="navbar-nav mb-2 mb-lg-0">
                    <li class="nav-item d-flex align-items-center">
                        <img id="admin-avatar" src="" alt="Avatar" style="border-radius: 50%; width: 32px; height: 32px; margin-right: 8px;">
                        <span id="admin-name" class="me-2"></span>
                        <span id="admin-email" class="text-light small"></span>
                    </li>
                </ul>
            </div>
        </div>
    </nav>


            
    <!-- Sidebar and Content -->
    <div class="container-fluid sidebar">
        <div class="row">
        <div class="col-2">
            <div class="d-flex flex-column align-items-start">
                <button class="sidebtn mb-2 d-flex align-items-center w-100 justify-content-start">
                    <span class="me-2 d-flex align-items-center">
                        <i class="bi bi-speedometer2" style="font-size: 2rem; font-weight: bold;"></i>
                    </span>
                    Dashboard
                </button>
                <button class="sidebtn mb-2 d-flex align-items-center w-100 justify-content-start">
                    <span class="me-2 d-flex align-items-center">
                        <i class="bi bi-book" style="font-size: 2rem; font-weight: bold;"></i>
                    </span>
                    Books
                </button>
                <button class="sidebtn mb-2 d-flex align-items-center w-100 justify-content-start">
                    <span class="me-2 d-flex align-items-center">
                        <i class="bi bi-people" style="font-size: 2rem; font-weight: bold;"></i>
                    </span>
                    Users
                </button>
                <button class="sidebtn mb-2 d-flex align-items-center w-100 justify-content-start">
                    <span class="me-2 d-flex align-items-center">
                        <i class="bi bi-gear" style="font-size: 2rem; font-weight: bold;"></i>
                    </span>
                    Settings
                </button>
                <button class="sidebtn mb-2 d-flex align-items-center w-100 justify-content-start">
                    <span class="me-2 d-flex align-items-center">
                        <i class="bi bi-box-arrow-right" style="font-size: 2rem; font-weight: bold;"></i>
                    </span>
                    Logout
                </button>
                <!-- Bootstrap Icons CDN -->
                <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
            </div>
        </div>
            
        </div>
    </div>
    
        <div class="container mt-4">
            <h1>Admin Page</h1>
            <p>Welcome to the admin page!</p>
            <p>Here you can manage your application settings and user accounts.</p>
            <div class="summary">
                <h2>Summary</h2>
                <ul>
                    <li>Total books</li>
                    <li>Total users</li>
                </ul>
            </div>
            <div class="addNew">
                <h2>Add new Book</h2>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.min.js" integrity="sha384-RuyvpeZCxMJCqVUGFI0Do1mQrods/hhxYlcVfGPOfQtPJh0JCw12tUAZ/Mv10S7D" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
