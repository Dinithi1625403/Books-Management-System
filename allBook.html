<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library - All Books</title>
    <link rel="stylesheet" href="allBook.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f7f7f7;
            margin: 0;
        }
        .tabs {
            display: flex;
            border-bottom: 2px solid #ddd;
            background: #fff;
        }
        .tab {
            padding: 16px 32px;
            cursor: pointer;
            border: none;
            background: none;
            font-size: 16px;
            outline: none;
            transition: background 0.2s;
        }
        .tab.active {
            border-bottom: 3px solid #007bff;
            color: #007bff;
            font-weight: bold;
            background: #f0f8ff;
        }
        .tab-content {
            display: none;
            padding: 24px;
            background: #fff;
            border-radius: 0 0 8px 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
        }
        .tab-content.active {
            display: block;
        }
        .allBook-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
            gap: 20px;
        }
        .book-container {
            background: #f9f9f9;
            border-radius: 8px;
            padding: 18px;
            box-shadow: 0 1px 4px rgba(0,0,0,0.07);
            transition: box-shadow 0.2s;
        }
        .book-container:hover {
            box-shadow: 0 4px 16px rgba(0,0,0,0.12);
        }
        h3 {
            margin-top: 0;
        }
    </style>
</head>
<body>
    <div class="tabs">
        <button class="tab active" onclick="showTab('allBooks')">All Books</button>
        <button class="tab" onclick="showTab('borrowedBooks')">Borrowed Books</button>
        <button class="tab" onclick="showTab('favorites')">Favorites</button>
    </div>
    <div id="allBooks" class="tab-content active">
        <div class="allBook-container">
            <div class="book-container">
                <h3>Book Title 1</h3>
                <p><strong>Author:</strong> Author Name 1</p>
                <p><strong>ISBN:</strong> 1234567890</p>
                <p><strong>Description:</strong> This is a sample description for Book 1.</p>
            </div>
            <div class="book-container">
                <h3>Book Title 2</h3>
                <p><strong>Author:</strong> Author Name 2</p>
                <p><strong>ISBN:</strong> 0987654321</p>
                <p><strong>Description:</strong> This is a sample description for Book 2.</p>
            </div>
            <!-- More book records -->
        </div>
    </div>
    <div id="borrowedBooks" class="tab-content">
        <p>No borrowed books to display.</p>
    </div>
    <div id="favorites" class="tab-content">
        <p>No favorite books to display.</p>
    </div>
    <script>
        function showTab(tabId) {
            document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));
            document.querySelector('.tab[onclick="showTab(\'' + tabId + '\')"]').classList.add('active');
            document.getElementById(tabId).classList.add('active');
        }
    </script>
</body>
</html></div>
